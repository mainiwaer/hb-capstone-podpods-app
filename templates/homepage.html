{% extends 'base.html' %}

{% block title %}Home -{% endblock %}

{% block header %}Podcast Review Site{% endblock %}

{% block content %}
<header>
    <!-- Jumbotron -->
    <body class="override">
      <div class="background-video">
        <video autoplay muted loop>
          <source src="/static/images/Putting on headphones and typing.mp4" type="video/mp4">
        </video>
      </div>
  
      <header class="container-fluid d-flex justify-content-left align-items-center text-light">
        <div class="row">
            <div class="col">
              <h1>&nbsp;&nbsp;Podcasts are more fun with friends.</h1>
              <h1>&nbsp;&nbsp;Join PodPods Today!</h1>
              <a style="text-decoration: transparent;" href="/signup"><h1 style="color: #3bd8ff;">&nbsp;&nbsp;Sign Up</h1></a>
            </div>
          </div>
      </header>
    <!-- Jumbotron -->
</section>

<script>
  "use strict";

  // THE MOST IMPORTANT LINE you should add when using a background video
  $('.background-video video').on('click', e => e.preventDefault());
  function scaleVideo() {
    if ($(window).innerWidth() > $(window).innerHeight()) {
      $('.background-video video').attr('width', $(window).innerWidth());
      $('.background-video video').attr('height', '');
    } else {
      $('.background-video video').attr('height', $(window).innerHeight());
      $('.background-video video').attr('width', '');
    }
    $('header').height($('.background-video video').height());
  }
  $(window).on('load', scaleVideo);  // for fun, comment this line out!

  $(window).on('resize', scaleVideo);
</script>

{% endblock %}
